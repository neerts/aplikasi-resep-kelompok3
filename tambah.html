<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambah Resep Baru</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <header class="form-header">
        <a href="index.html" class="back-link"><i class="fas fa-arrow-left"></i> Kembali</a>
        <h2>Buat Resep Baru</h2>
    </header>

    <main class="form-container">
        <form id="recipeForm">
            
            <div class="form-group">
                <label for="recipeTitle">Judul Resep</label>
                <input type="text" id="recipeTitle" name="recipeTitle" placeholder="Cth: Nasi Goreng Gila" required>
            </div>

            <div class="form-group">
                <label for="recipePhoto">Foto Thumbnail</label>
                <input type="file" id="recipePhoto" name="recipePhoto" accept="image/*" required>
                <small>Pilih satu foto untuk thumbnail resep.</small>
            </div>

            <div class="form-group">
                <label for="recipeVideo">File Video</label>
                <input type="file" id="recipeVideo" name="recipeVideo" accept="video/*" required>
                <small>Pilih file video resep (cth: .mp4, .mov).</small>
            </div>
            <hr class="divider">

            <div class="form-group">
                <label>Bahan-bahan</label>
                <div id="bahan-list">
                    </div>
                <button type="button" id="tambah-bahan-btn">
                    <i class="fas fa-plus"></i> Tambah Bahan
                </button>
            </div>

            <div class="total-cost-container">
                <h3>Total Biaya: <span id="total-cost">Rp 0</span></h3>
            </div>
            
            <hr class="divider">

            <div class="form-group">
                <label for="caraMembuat">Cara Membuat</label>
                <textarea id="caraMembuat" name="caraMembuat" rows="15" placeholder="Tulis langkah-langkah di sini..." required></textarea>
            </div>
            
            <div class="progress-container" id="progress-container" style="display: none;">
                <div class="progress-bar" id="progress-bar"></div>
                <span class="progress-text" id="progress-text">Mengunggah 0%</span>
            </div>
            <div class="form-group">
                <button type="submit" class="submit-button" id="submit-btn">Simpan Resep</button>
            </div>

        </form>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script src="supabase-client.js"></script>
    
    <script src="script-tambah.js"></script>
</body>
</html>
