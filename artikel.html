<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memuat Resep...</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

      <header class="form-header article-page-header">
        <a href="index.html" class="back-link"><i class="fas fa-arrow-left"></i> Kembali ke Home</a>
        
        <div class="options-menu" id="options-menu-container">
            <button class="options-btn" id="options-menu-btn">
                <i class="fas fa-ellipsis-v"></i>
            </button>
            <div class="options-dropdown" id="options-dropdown-menu">
                <button class="delete-btn" id="delete-recipe-btn">
                    <i class="fas fa-trash"></i> Hapus Artikel
                </button>
            </div>
        </div>
      </header>

    <main class="article-view">
        
        <div class="hero-video-container" id="hero-container">
            <video 
                id="hero-video-player" 
                autoplay 
                muted 
                loop 
                playsinline 
                poster=""> 
                </video>
            
            <div class="hero-video-overlay">
                <h1 class="article-title-hero" id="article-title-hero">Memuat...</h1>
            </div>
        </div>
        <p class="article-desc" id="article-desc">Detail resep di bawah ini.</p>
        
        <div class="article-main-content">
            
            <h2>Bahan-Bahan</h2>
            <div class="ingredients-list" id="article-ingredients">
                </div>
            
            <h2>Total Pengeluaran</h2>
            <div class="total-cost-display" id="article-total-cost">
                </div>
            
            <h2>Cara Membuat</h2>
            <div class="instructions-text" id="article-instructions">
                </div>

        </div>

    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script src="supabase-client.js"></script>

    <script src="artikel.js"></script>
</body>
</html>
